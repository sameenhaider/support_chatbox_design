<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Snippet -->
<section class="flex flex-col justify-center antialiased bg-gray-50 text-gray-600 min-h-screen p-4">
    <div class="h-full">
        <!-- Card -->
        <div class="relative max-w-[391px] h-[727px] mx-auto shadow-lg rounded-lg">
            <!-- Card header -->
            <header class="upper_card rounded-lg pt-6 pb-4 px-5 border-b border-gray-200">
                <!-- <div class="flex items-center ml-3 mt-1 mb-1"> -->
                    <div class="flex flex-row items-center ml-3 mt-1 mb-1">
                      <div class="basis-1/4"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-white w-10 h-10">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                      <div class="flex basis-1/2 justify-center">                        
                        <a class="inline-flex text-gray-800 hover:text-gray-900 " href="#0">
                            <h2 class="text-sm leading-snug col-span-2 row-span-1 text-white">Welcome to Chat</h2>
                        </a>
                        </div>
                                              <div class="flex basis-1/4 justify-end text-white">                        
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                            </svg>

                        </div>
                    </div>
                </header>
            <div class="w-80 h-[578px] my-auto mx-auto bg-white rounded-lg shadow-2xl mt-5">
                <!-- Chat list -->
                    <!-- User -->
                        <div class="grid grid-cols-6 ">
                            <div class="col-start-2 col-span-4 mt-8">
                                <h4 class="text-sm text-gray-900">We're currently offline, but we of course still want to talk to you!</h4>
                                <br>
                                <h4 class="text-sm  text-gray-900">Please write your message below, and we'll get back to you ðŸ‘‹</h4>
                            </div>
                                                        </div>
                            <div class="ml-5 mt-3">
                                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">First name</label>
                                <input type="text" id="name" class="mb-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1-4 p-2.5 " placeholder="Name" required>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
                                <input type="text" id="email" class="mb-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-60 p-2.5 " placeholder="Email" required>
                            <div class="w-60 flex flex-col">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Message</label>
                            <textarea tabindex="0" aria-label="leave a message" role="textbox" type="name" placeholder="Leave a message" class="h-36 text-base leading-none text-gray-900 p-3 focus:oultine-none border border rounded-lg border-gray-200 resize-none"></textarea>
                        </div>
                                    <div class="flex justify-center">
                        <button class="read_button absolute bottom-12 h-12 inline-flex items-center text-sm font-medium text-white hover:bg-indigo-600 text-center rounded-lg px-8 py-2 shadow-lg focus:outline-none focus-visible:ring-2">
                <svg class="w-3 h-3 fill-current text-indigo-300 flex-shrink-0 mr-2" viewBox="0 0 12 12">
                    <path d="M11.866.146a.5.5 0 0 0-.437-.139c-.26.044-6.393 1.1-8.2 2.913a4.145 4.145 0 0 0-.617 5.062L.305 10.293a1 1 0 1 0 1.414 1.414L7.426 6l-2 3.923c.242.048.487.074.733.077a4.122 4.122 0 0 0 2.933-1.215c1.81-1.809 2.87-7.94 2.913-8.2a.5.5 0 0 0-.139-.439Z" />
                </svg>
                <span>Send us a message</span>
            </button>
            </div>
